apiVersion: v1
kind: Secret
metadata:
  name: plus-user-jwt
  namespace: api-system
  labels:
    konghq.com/credential: jwt
stringData:
  algorithm: HS256
  secret: {{ .Values.plus_user.secret }} 
  key: {{ .Values.plus_user.key }}  
---
apiVersion: v1
kind: Secret
metadata:
  name: plus-user-acl
  namespace: api-system
  labels:
    konghq.com/credential: acl
stringData:
  group: plus-user
---
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: plus-consumer
  namespace: api-system
  annotations:
    kubernetes.io/ingress.class: kong
username: plus-consumer
credentials:
- plus-user-jwt
- plus-user-acl